<script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="http://www.amcharts.com/lib/3/serial.js"></script>
<script src="{% static 'js/dataloader.min.js' %}"></script>
<style>
body, html {
  font-family: Verdana;
  font-size: 12px;
}
#chartdiv {
  width: 80%;
  height: 500px;
  text-align:center;
}
</style>
<script> 
    var urls1 = "{% static 'js/search/result.csv' %}";
    
    var chart = AmCharts.makeChart("chartdiv", {
     "type": "serial",
      "dataLoader": {
        
        "url":urls1,
        "format": "csv",
        "delimiter":',',
        "useColumnNames":true,
        "skip":1,
        "showErrors": true,
        "noStyles": true,
        "async": true,
        'reverse': true,
        "load": function( options, chart ) {
          // Here the data is already loaded and set to the chart.
          // We can iterate through it and add proper graphs
          for ( var key in chart.dataProvider[ 0 ] ) {
            if ( chart.dataProvider[ 0 ].hasOwnProperty( key ) && key != chart.categoryField ) {
              var graph = new AmCharts.AmGraph();
              graph.valueField = key;
              graph.type = "line";
              graph.title = key,
              graph.lineThickness = 2;
              chart.addGraph( graph );
            }
          }
        }
    
      },
     "rotate": false,
     "marginTop": 10,
    //"dataDateFormat" = "YYYY-MM-DD";
     "categoryField": "Date",
     "categoryAxis": {
       "gridAlpha": 0.07,
       "axisColor": "#DADADA",
       "startOnAxis": false,
       "title": "Date",
       "dateFormats":{'period':'DD','format':'MMM DD'}
      },
      
     "valueAxes": [{
       "stackType": "none",
       "gridAlpha": 0.07,
       "title": "Price"
     }],
     "graphs": [],
     "legend": {
       "position": "bottom",
       "valueText": "[[value]]",
       "valueWidth": 100,
       "valueAlign": "left",
       "equalWidths": false,
       //"periodValueText": "total: [[value.sum]]"
     },
    "periodSelector": {
          "position": "left",
          "periods": [ {
            "period": "MM",
            "selected": true,
            "count": 1,
            "label": "1 month"
          }, {
            "period": "YYYY",
            "count": 1,
            "label": "1 year"
          }, {
            "period": "YTD",
            "label": "YTD"
          }, {
            "period": "MAX",
            "label": "MAX"
          } ]
        },

     "chartCursor": {
       "cursorAlpha": 0
     },
     "chartScrollbar": {
       "color": "FFFFFF"
     }

    });
//}
</script>

<div id="chartdiv" style=" width:100%; height:400px;"></div>   
<h2 style="text-align:center">qwertyuiop</h2>
</div> 
{% endblock %}
